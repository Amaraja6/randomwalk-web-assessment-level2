<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2 id="player-turn">Player's <span id="player-name">X</span> Turn</h2>
      <div id="game-board" class="game-board">
        <div class="row">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
      </div>
      <h1 id="game-status"></h1>
      <button class="game-btn" id="restart-button">Restart Game</button>

      <div id="scoreboard" class="scoreboard">
        <h2>Player X: <span id="playerXScore">0</span></h2>
        <h2>Player O: <span id="playerOScore">0</span></h2>
      </div>
      <button class="game-btn" id="score-reset-button" onclick="resetScore()">
        Reset Score
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
